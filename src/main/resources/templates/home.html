<head>

    <title>Home Page</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css" media="all"/>

</head>


<body id="myPage" data-spy="scroll" data-target=".navbar" data-offset="60">

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#myPage">Theater Messenger</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/engineer">Sound Engineer</a></li>
                <li><a href="/assistant">Sound Assistant</a></li>
                <li><a href="/">Home</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="jumbotron text-center">
    <h1>Theater Messenger</h1>
    <p>We care about your sound</p>
    <p><br/></p>
    <form class="form-inline" th:object="${newProject}" th:action="@{/}" method="post">
        <div class="form-group">
            <label for="projectName">New Project:</label>
            <input type="text" class="form-control" id="projectName" th:field="*{name}" placeholder="Name"
                   required>
        </div><div class="form-group">
        <label for="startDate"> &nbsp;&nbsp;Start:</label>
            <input type="date" class="form-control" id="startDate" th:field="*{startDate}" placeholder="Start Date"
                   >
            </div><div class="form-group">
        <label for="endDate"> &nbsp;&nbsp;End:</label>
            <input type="date" class="form-control" id="endDate" th:field="*{endDate}" placeholder="End Date"
                   >
        </div>
        <button type="submit" class="btn btn-default">Add</button>
    </form>
        <p><br/></p>
        <h3>Projects</h3>
        <div class="table-responsive">
            <table class="table">
                <thead>
                <tr>
                    <th>Project Name</th>
                    <th>Start date</th>
                    <th>End date</th>
                    <th></th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="project: ${projects}"  class="text-left">
                    <td th:text="${project.name}">Name</td>
                    <td th:text="${project.startDate}">01/05/2018</td>
                    <td th:text="${project.endDate}">02/09/2018</td>
                    <td href="/newactor" class="btn btn-default">Edit Project</a></td>

                </tr>
                </tbody>
            </table>
        </div>
</div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script th:src="@{/js/script.js}"></script>

</body>
</html>
