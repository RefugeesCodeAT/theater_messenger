<body id="myPage" data-spy="scroll" data-target=".navbar" data-offset="60">

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>

<div class="jumbotron text-center">
    <h1>Theater Messenger</h1>
    <p>We care about your voice</p>
    <p><br/></p>
    <form class="form-inline" th:object="${newActor}" th:action="@{/}" method="post">
        <div class="form-group">
            <input type="text" class="form-control" id="actorName" th:field="*{actorName}" placeholder="Actor Name"
                   required>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="micNumber" th:field="*{micNumber}" placeholder="Mic Number"
                   required>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script th:src="@{/js/script.js}"></script>
